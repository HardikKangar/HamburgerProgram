<!DOCTYPE html>
<html>
<head>
  <title>Hamburger Program</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="hamburger.css">
</head>
<body>
  <h1>Hamburger Program</h1>
  <!-- Label and dropdown menu for bun options -->
  <label for="bun">Bun:</label>
  <select id="bun">
    <option value="sesame">Sesame</option>
    <option value="whole-wheat">Whole Wheat</option>
    <option value="potato">Potato</option>
  </select><br>
  <!-- Label and dropdown menu for garnish options -->
  <label for="garnish">Garnish:</label>
  <select id="garnish">
    <option value="lettuce, tomato">Lettuce, Tomato</option>
    <option value="onion, pickles">Onion, Pickles</option>
    <option value="mushrooms, avocado">Mushrooms, Avocado</option>
  </select><br>
  <!-- Label and dropdown menu for cheese options -->
  <label for="cheese">Cheese:</label>
  <select id="cheese">
    <option value="cheddar">Cheddar</option>
    <option value="swiss">Swiss</option>
    <option value="pepper jack">Pepper Jack</option>
  </select><br>
  <!-- Label and dropdown menu for sauce options -->
  <label for="sauce">Sauce:</label>
  <select id="sauce">
    <option value="mayo">Mayo</option>
    <option value="ketchup">Ketchup</option>
    <option value="mustard">Mustard</option>
  </select><br>
  <!-- Label and dropdown menu for patty options -->
  <label for="patty">Patty:</label>
  <select id="patty">
    <option value="beef">Beef</option>
    <option value="chicken">Chicken</option>
    <option value="vegetarian">Vegetarian</option>
  </select><br>
  <!-- Label and input field for patty count -->
  <label for="pattyCount">Patty Count:</label>
  <input type="number" id="pattyCount"><br>
  <!-- Label and checkboxes for toppings options -->
  <label for="toppings">Toppings:</label><br>
  <input type="checkbox" name="toppings" value="pickles"> Pickles<br>
  <input type="checkbox" name="toppings" value="onions"> Onions<br>
  <input type="checkbox" name="toppings" value="lettuce"> Lettuce<br>
  <input type="checkbox" name="toppings" value="tomato"> Tomato<br>
  <!-- Button to assemble hamburger -->
  <button onclick="createHamburger()">Assemble Hamburger</button>
  <!-- Div to display output -->
  <div id="output"></div>
  <!-- Link to external JavaScript file -->
  <script src="hamburger.js"></script>
</body>
</html>
